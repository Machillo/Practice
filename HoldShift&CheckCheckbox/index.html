<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in-between those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Learn JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Learn CSS</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Learn HTML</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Practice FrontEnd</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Learn abaut Micro-Service</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Practice BackEnd</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Do a App</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Do an API</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Do a simple game</p>
    </div>
  </div>

<script> src="function.js"</script>
</body>
</html>
